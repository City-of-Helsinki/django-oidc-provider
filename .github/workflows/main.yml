name: Django Tests CI

on:
  push:
    branches: ["master", "develop"]
  pull_request:
    branches: ["develop"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: |
            3.8
            3.9
            3.10
    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Run tox
      run: tox
